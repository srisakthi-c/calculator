<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-switcher">
    <button id="light">Light</button>
    <button id="dark">Dark</button>
    <button id="glass">Glass</button>
  </div>
  <div class="calculator">
    <div class="display">
      <div id="history"></div>
      <div id="result">0</div>
    </div>
    <div class="keys">
      <button class="btn func" data-action="clear">AC</button>
      <button class="btn func" data-action="delete">DEL</button>
      <button class="btn oper" data-action="percent">%</button>
      <button class="btn oper" data-action="divide">÷</button>
      <!-- numbers -->
      <button class="btn num">7</button><button class="btn num">8</button><button class="btn num">9</button>
      <button class="btn oper" data-action="multiply">×</button>
      <button class="btn num">4</button><button class="btn num">5</button><button class="btn num">6</button>
      <button class="btn oper" data-action="subtract">−</button>
      <button class="btn num">1</button><button class="btn num">2</button><button class="btn num">3</button>
      <button class="btn oper" data-action="add">+</button>
      <button class="btn num zero">0</button>
      <button class="btn dec" data-action="decimal">.</button>
      <button class="btn equals" data-action="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css"
</body>
</html>
